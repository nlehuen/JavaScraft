name: JavaScraft
main: com.lehuen.nukkit.javascraft.JavaScraftPlugin
version: "1.0.0"
api: ["1.0.0"]

load: POSTWORLD
author: nicolas@lehuen.com
description: JavaScript support for Nukkit.
# website: https://github.com/nlehuen/JavaScraft
commands:
  js:
    description: Evaluate JavaScript expression
    usage: "/js <JavaScript expression>"
    permission: javascraft.command.js
permissions:
  javascraft.command.js:
    description: "Allows the user to evaluate JavaScript expressions"
    default: true